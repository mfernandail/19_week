<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./assets/images/favicon.png" />

    <title>Wk 19</title>

    <meta
      name="description"
      content="Step by step, line by line — becoming a Full Stack Developer in one year."
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Maria Fernanda" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />

    <meta property="og:title" content="Wk 19: Short URL" />
    <meta
      property="og:description"
      content="Step by step, line by line — becoming a Full Stack Developer in one year."
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <img class="header__logo" src="./assets/images/logo.svg" />
      <h1 class="header__title">Short URL</h1>
    </header>

    <main>
      
      <section class="shortener-form">
        <h1>URL Shortener</h1>
        <input type="url" id="longUrl" placeholder="Enter URL to shorten" />
        <input
          type="text"
          id="customCode"
          placeholder="Custom code (optional)"
        />
        <button id="shortenBtn">Shorten URL</button>
      </section>

      <!-- <section class="user-result" id="userResult" style="display: none"> -->
      <section class="user-result" id="userResult">
        <h2>Your Shortened URL</h2>
        <div class="short-url">
          <span id="userShortUrl"></span>
          <button id="copyBtn">Copy</button>
        </div>
        <div class="qr-code" id="userQrCode"></div>
        <p class="note">
          *This URL is temporary and will be replaced when you create a new one
        </p>
      </section>

      <!-- Proyectos estáticos (tu portfolio) -->
      <section class="url-list">
        <h2>My Project Shortcuts</h2>
        <p>Here are some of my development projects:</p>
        <div id="staticProjects"></div>
      </section>

      <!-- Estadísticas estáticas -->
      <section class="analytics">
        <h2>Portfolio Analytics</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-number" id="totalProjects">18</span>
            <span class="stat-label">Total Projects</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="totalViews">1,247</span>
            <span class="stat-label">Total Views</span>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>2025 - Maria Fernanda</p>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
