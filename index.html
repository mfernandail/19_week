<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./assets/images/favicon.png" />

    <title>Wk 19</title>

    <meta
      name="description"
      content="Step by step, line by line — becoming a Full Stack Developer in one year."
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />

    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />

    <meta property="og:title" content="Wk 19: QR Generator" />
    <meta
      property="og:description"
      content="Step by step, line by line — becoming a Full Stack Developer in one year."
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <img class="header-logo" src="./assets/images/logo.svg" />
      <h1 class="header-title">QR Generator</h1>
    </header>

    <main>
      <section class="card qr-generator">
        <h2>Generate your QR Code</h2>
        <div class="input-group">
          <input
            type="url"
            id="longUrl"
            placeholder="Enter any URL (e.g: https://google.com)"
            autocomplete="url"
          />
        </div>
        <button id="shortenBtn" class="generate-btn">🚀 Generate QR</button>

        <div class="result-section" id="userResult">
          <h3>✅ Your QR code is ready!</h3>
          <div class="qr-container" id="userQrCode"></div>
        </div>
      </section>

      <section class="card projects-section">
        <h2>🛠️ My Projects</h2>
        <p style="margin-bottom: 20px; color: #4a5568">
          Here are some of my development projects:
        </p>
        <div class="projects-grid" id="staticProjects">
        </div>
      </section>
    </main>

    <footer>
      <p>Project #19 - 365 Days Coding Challenge</p>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
